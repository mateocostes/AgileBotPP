version: "3.1"

intents:
  - saludar
  - despedir
  - afirmar
  - negar
  - desafiar_bot
  - reconocer_participante
  - reconocer_tarea
  - votar_primera_votacion
  - votar_segunda_votacion
  - motivo_primera_votacion
  - finalizar_ceremonia
  - votar_estimacion_3_puntos
  
entities:
  - participante
  - tarea
  - voto_minimo
  - voto_maximo

slots:
  participante:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  tarea:
    type: text
    influence_conversation: false
    mappings:
    - type: custom


responses:
  utter_saludar:
  - text: "Hola, que tal"
  - text: "Buenas"

  utter_despedir:
  - text: "Chau!"
  - text: "Hasta luego!"
  - text: "Adios!"

  utter_iamabot:
  - text: "Soy un agilebot."
  
actions:
  - "action_reconocer_participante"
  - "action_reconocer_tarea"
  - "action_votar_primeravot"
  - "action_votar_segundavot"
  - "action_motivo_primeravot"
  - "action_finalizar_ceremonia"
  - "action_estimacion_3_puntos"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
